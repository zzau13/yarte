<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>yarte-non-keyed</title>
    <link href="css/currentStyle.css" rel="stylesheet"/>

    <script>function get_state() { return '{"data": [], "id": 1 }'; }</script>
    <script type="module">
      import init from './pkg/example.js'

      async function run() {
        await init()
      }

      run()
    </script>
